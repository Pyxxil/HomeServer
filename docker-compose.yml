                        device: ${CONFIG_DIR}/lidarr
        config-mariadb:
                driver_opts:
                        <<: *driver-opts
                        device: ${CONFIG_DIR}/mariadb
        config-mongo:
                driver_opts:
                        <<: *driver-opts
                        device: ${CONFIG_DIR}/mongo
        config-portainer:
                driver_opts:
                        <<: *driver-opts
                        device: ${CONFIG_DIR}/portainer
        config-prometheus:
                driver_opts:
                        <<: *driver-opts
                        device: ${CONFIG_DIR}/prometheus
        config-prowlarr:
                driver_opts:
                        <<: *driver-opts
                        device: ${CONFIG_DIR}/prowlarr
        config-qbittorrent:
                driver_opts:
                        <<: *driver-opts
                        device: ${CONFIG_DIR}/qbittorrent
        config-radarr:
                driver_opts:
                        <<: *driver-opts
                        device: ${CONFIG_DIR}/radarr
        config-readarr:
                driver_opts:
                        <<: *driver-opts
                        device: ${CONFIG_DIR}/readarr
        config-sonarr:
                driver_opts:
                        <<: *driver-opts
                        device: ${CONFIG_DIR}/sonarr
        config-syncthing:
                driver_opts:
                        <<: *driver-opts
                        device: ${CONFIG_DIR}/syncthing
        config-unbound:
                driver_opts:
                        <<: *driver-opts
                        device: ${CONFIG_DIR}/unbound
        config-vaultwarden:
                driver_opts:
                        <<: *driver-opts
                        device: ${CONFIG_DIR}/vaultwarden
        config-youtubedl-appdata:
                driver_opts:
                        <<: *driver-opts
                        device: ${CONFIG_DIR}/youtube/appdata
        config-youtubedl-subscriptions:
                driver_opts:
                        <<: *driver-opts
                        device: ${CONFIG_DIR}/youtube/subscriptions
        config-youtubedl-users:
                driver_opts:
                        <<: *driver-opts
                        device: ${CONFIG_DIR}/youtube/users
        downloads:
                driver_opts:
                        <<: *driver-opts
                        device: ${DOWNLOAD_DIR}
        media-books:
                driver_opts:
                        <<: *driver-opts
                        device: ${DATA_DIR}/Books
        media-movies:
                driver_opts:
                        <<: *driver-opts
                        device: ${DATA_DIR}/Movies
        media-music:
                driver_opts:
                        <<: *driver-opts
                        device: ${DATA_DIR}/Music
        media-shows:
                driver_opts:
                        <<: *driver-opts
                        device: ${DATA_DIR}/Television Shows
        media-youtube:
                driver_opts:
                        <<: *driver-opts
                        device: ${DATA_DIR}/Youtube
        sync:
                driver_opts:
                        <<: *driver-opts
                        device: ${SYNC_DIR}

services:
        # ###
        #    ,---,                            ____                        
        #   '  .' \            ,---,        ,'  , `.  ,--,                
        #  /  ;    '.        ,---.'|     ,-+-,.' _ |,--.'|         ,---,  
        # :  :       \       |   | :  ,-+-. ;   , |||  |,      ,-+-. /  | 
        # :  |   /\   \      |   | | ,--.'|'   |  ||`--'_     ,--.'|'   | 
        # |  :  ' ;.   :   ,--.__| ||   |  ,', |  |,,' ,'|   |   |  ,"' | 
        # |  |  ;/  \   \ /   ,'   ||   | /  | |--' '  | |   |   | /  | | 
        # '  :  | \  \ ,'.   '  /  ||   : |  | ,    |  | :   |   | |  | | 
        # |  |  '  '--'  '   ; |:  ||   : |  |/     '  : |__ |   | |  |/  
        # |  :  :        |   | '/  '|   | |`-'      |  | '.'||   | |--'   
        # |  | ,'        |   :    :||   ;/          ;  :    ;|   |/       
        # `--''           \   \  /  '---'           |  ,   / '---'        
        #                  `----'                    ---`-'               
        ###

        traefik:
                container_name: traefik
                image: traefik:latest
                restart: unless-stopped
                command:
                        - "--api=true"
                        - "--api.dashboard=true"
                        - "--entrypoints.http.address=:80"
                        - "--ping=true"
                        - "--metrics.prometheus=true"
                        - "--providers.docker=true"
                        - "--providers.docker.watch=true"
                        - "--providers.docker.exposedbydefault=true"
                ports:
                        - 80:80
                        - 8080:8080
                        - 8888:8888
                volumes:
                        - /var/run/docker.sock:/var/run/docker.sock
                networks:
                        - web
                        - internal
                        - private_network
                healthcheck:
                        test: [ "CMD", "traefik", "healthcheck", "--ping" ]
                        interval: 30s
                        timeout: 3s
                        retries: 3
                labels:
                        traefik.http.routers.dashboard.rule: Host(`${DOMAIN}`) && (PathPrefix(`/api`) || PathPrefix(`/dashboard`))
                        traefik.http.routers.dashboard.service: api@internal
                        plugsy.name: Traefik
                        plugsy.category: System

        plugsy:
                container_name: plugsy
                image: plugsy/core
                restart: unless-stopped
                networks:
                        - web
                volumes:
                        - /var/run/docker.sock:/var/run/docker.sock
                ports:
                        - 8000:3000
                healthcheck:
                        test: [ "CMD-SHELL", "netstat -pant | grep :3000" ]
                        interval: 1m30s
                        timeout: 30s
                        retries: 5
                        start_period: 30s
                labels:
                        traefik.port: 8000
                        traefik.http.routers.plugsy.rule: Host(`plugins.${DOMAIN}`)

        portainer:
                image: portainer/portainer-ce
                container_name: portainer
                restart: unless-stopped
                security_opt:
                        - no-new-privileges:true
                volumes:
                        - /var/run/docker.sock:/var/run/docker.sock
                        - config-portainer:/data
                ports:
                        - 9000:9000
                networks:
                        - web
                        - internal
                labels:
                        traefik.port: 9000
                        traefik.http.routers.portainer.rule: Host(`portainer.${DOMAIN}`)
                        traefik.http.services.portainer.loadbalancer.server.port: 9000
                        plugsy.name: Portainer
                        plugsy.category: System
                        plugsy.link: http://portainer.${DOMAIN}

        ###
