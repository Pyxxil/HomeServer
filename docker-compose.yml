        radarr:
                image: lscr.io/linuxserver/radarr:latest
                container_name: radarr
                restart: unless-stopped
                environment: *env-vars
                volumes:
                        - config-radarr:/config
                        - media-movies:/movies
                        - downloads:/downloads
                ports:
                        - 7878:7878
                networks:
                        - web
                healthcheck:
                        test: [ "CMD-SHELL", "curl --fail localhost:7878" ]
                        interval: 45s
                        timeout: 30s
                        retries: 3
                labels:
                        traefik.port: 7878
                        traefik.http.routers.radarr.rule: Host(`request.${DOMAIN}`) && PathPrefix(`/movies`)
                        plugsy.name: Radarr
                        plugsy.category: Media
                        plugsy.link: http://request.${DOMAIN}/movies

        sonarr:
                image: lscr.io/linuxserver/sonarr:latest
                container_name: sonarr
                restart: unless-stopped
                environment: *env-vars
                volumes:
                        - config-sonarr:/config
                        - media-shows:/shows
                        - downloads:/downloads
                ports:
                        - 8989:8989
                networks:
                        - web
                healthcheck:
                        test: [ "CMD-SHELL", "curl --fail localhost:8989" ]
                        interval: 45s
                        timeout: 30s
                        retries: 3
                labels:
                        traefik.port: 8989
                        traefik.http.routers.sonarr.rule: Host(`request.${DOMAIN}`) && PathPrefix(`/shows`)
                        plugsy.name: Sonarr
                        plugsy.category: Media
                        plugsy.link: http://request.${DOMAIN}/shows

        lidarr:
                image: lscr.io/linuxserver/lidarr:latest
                container_name: lidarr
                environment: *env-vars
                volumes:
                        - config-lidarr:/config
                        - media-music:/music
                        - downloads:/downloads
                ports:
                        - 6767:8686
                restart: unless-stopped
                networks:
                        - web
                healthcheck:
                        test: [ "CMD-SHELL", "curl --fail localhost:8686" ]
                        interval: 45s
                        timeout: 30s
                        retries: 3
                labels:
                        traefik.port: 6767
                        traefik.http.routers.lidarr.rule: Host(`request.${DOMAIN}`) && PathPrefix(`/music`)
                        plugsy.name: Lidarr
                        plugsy.category: Media
                        plugsy.link: http://request.${DOMAIN}/music

        readarr:
                image: lscr.io/linuxserver/readarr:develop
                container_name: readarr
                environment: *env-vars
                volumes:
                        - config-readarr:/config
                        - media-books:/books
                        - downloads:/downloads
                ports:
