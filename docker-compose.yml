        #         ,'  , `.             ___                                             
        #      ,-+-,.' _ |           ,--.'|_             ,--,                          
        #   ,-+-. ;   , ||           |  | :,'   __  ,-.,--.'|                          
        #  ,--.'|'   |  ;|           :  : ' : ,' ,'/ /||  |,                .--.--.    
        # |   |  ,', |  ':  ,---.  .;__,'  /  '  | |' |`--'_       ,---.   /  /    '   
        # |   | /  | |  || /     \ |  |   |   |  |   ,',' ,'|     /     \ |  :  /`./   
        # '   | :  | :  |,/    /  |:__,'| :   '  :  /  '  | |    /    / ' |  :  ;_     
        # ;   . |  ; |--'.    ' / |  '  : |__ |  | '   |  | :   .    ' /   \  \    `.  
        # |   : |  | ,   '   ;   /|  |  | '.'|;  : |   '  : |__ '   ; :__   `----.   \ 
        # |   : '  |/    '   |  / |  ;  :    ;|  , ;   |  | '.'|'   | '.'| /  /`--'  / 
        # ;   | |`-'     |   :    |  |  ,   /  ---'    ;  :    ;|   :    :'--'.     /  
        # |   ;/          \   \  /    ---`-'           |  ,   /  \   \  /   `--'---'   
        # '---'            `----'                       ---`-'    `----'             
        ###

        prometheus:
                image: prom/prometheus
                container_name: prometheus
                restart: unless-stopped
                networks:
                        - web
                command:
                        - "--config.file=/etc/prometheus/prometheus.yml"
                        - "--storage.tsdb.path=/prometheus"
                volumes:
                        - config-prometheus:/etc/prometheus
                ports:
                        - 9090:9090
                healthcheck:
                        test:
                                [
                                        "CMD-SHELL",
                                        "wget --spider http://localhost:9090 || exit 1"
                                ]
                        interval: 10s
                        timeout: 15s
                        retries: 10
                        start_period: 40s
                labels:
                        traefik.port: 9090
                        traefik.http.routers.prometheus.rule: Host(`prometheus.${DOMAIN}`)
                        traefik.backend: prometheus
                        plugsy.name: Prometheus
                        plugsy.category: Metrics
                        plugsy.link: http://prometheus.${DOMAIN}

        grafana:
                image: grafana/grafana
                container_name: grafana
                restart: unless-stopped
                networks:
                        - web
                ports:
                        - 3001:3000
                user: '104'
                environment:
                        GF_SERVER_ROOT_URL: http://metrics.${DOMAIN}
                volumes:
                        - config-grafana:/etc/grafana
                        - config-grafana-data:/var/lib/grafana
                        - config-grafana-home:/usr/share/grafana
                healthcheck:
                        test:
                                [
                                        "CMD-SHELL",
                                        "wget --spider http://localhost:3000 || exit 1"
                                ]
                        interval: 10s
                        timeout: 15s
                        retries: 10
                        start_period: 40s
                labels:
                        traefik.port: 3001
                        traefik.http.routers.grafana.rule: Host(`metrics.${DOMAIN}`)
                        plugsy.name: Grafana
                        plugsy.category: Metrics
                        plugsy.link: http://metrics.${DOMAIN}

        adguard_exporter:
                image: ebrianne/adguard-exporter
                container_name: adguard-exporter
                restart: unless-stopped
                networks:
                        - web
                depends_on:
                        - adguard
                ports:
                        - 9617:9617
                environment:
                        adguard_protocol: http
                        adguard_hostname: dns.${DOMAIN}
                        adguard_username: ${ADGUARD_USERNAME}
                        adguard_password: ${ADGUARD_PASSWORD}
                        server_port: 9617
                        interval: 10s
                        log_limit: 10000
                labels:
                        traefik.enable: false
                        plugsy.name: AdGuard Exporter
                        plugsy.category: Metrics
                        plugsy.parents: AdGuard

        qbittorrent-exporter:
                image: caseyscarborough/qbittorrent-exporter
                container_name: qbittorrent-exporter
                depends_on:
                        - qbittorrent
                networks:
                        - web
                ports:
                        - 9618:17871
                environment:
                        QBITTORRENT_PORT: 8980
                        QBITTORRENT_HOST: qbittorrent
                        QBITTORRENT_USERNAME: ${QBITTORRENT_USERNAME}
                        QBITTORRENT_PASSWORD: ${QBITTORRENT_PASSWORD}
                healthcheck:
                        test: [ "CMD-SHELL", "curl --fail localhost:17871/metrics" ]
                        interval: 45s
                        timeout: 30s
                        retries: 3
                labels:
                        traefik.enable: false
                        plugsy.name: qBittorrent Exporter
                        plugsy.category: Metrics
                        plugsy.parents: qBittorrent

        node_exporter:
                image: quay.io/prometheus/node-exporter
                container_name: node-exporter
                command:
                        - '--path.rootfs=/host'
                networks:
                        - web
                pid: host
                restart: unless-stopped
                ports:
                        - 9619:9100
                volumes:
                        - '/:/host:ro,rslave'
                healthcheck:
                        test: [ "CMD-SHELL", "/bin/netstat -pant | /bin/grep ':9100'" ]
                        interval: 45s
                        timeout: 30s
                        retries: 3
                labels:
                        traefik.enable: false
                        plugsy.name: Host Exporter
                        plugsy.category: Metrics

        heimdall:
                image: lscr.io/linuxserver/heimdall
                container_name: heimdall
                restart: unless-stopped
                networks:
                        - web
                volumes:
                        - config-heimdall:/config
                ports:
                        - 83:80
                environment: *env-vars
                healthcheck:
                        test: [ "CMD-SHELL", "netstat -pant | grep :80" ]
                        interval: 1m30s
                        timeout: 30s
                        retries: 5
                        start_period: 30s
                labels:
                        traefik.port: 83
                        traefik.http.routers.heimdall.rule: Host(`dash.${DOMAIN}`)
                        plugsy.name: Heimdall
                        plugsy.category: System
                        plugsy.link: http://dash.${DOMAIN}

        vaultwarden:
                image: vaultwarden/server
                container_name: vaultwarden
                restart: unless-stopped
                networks:
                        - web
                volumes:
                        - config-vaultwarden:/data
                ports:
                        - 84:80
                environment:
                        <<: *env-vars
                        DOMAIN: "http://vault.${DOMAIN}"
                        ADMIN_TOKEN: ${VAULTWARDEN_TOKEN}
                labels:
                        traefik.port: 84
                        traefik.http.routers.vaultwarden.rule: Host(`vault.${DOMAIN}`)
                        traefik.http.services.vaultwarden.loadbalancer.server.port: 84
                        plugsy.name: Vaultwarden
                        plugsy.category: System
                        plugsy.link: http://vault.${DOMAIN}

        ###
        #                       ,--.             
        #     ,---,           ,--.'|  .--.--.    
        #   .'  .' `\     ,--,:  : | /  /    '.  
        # ,---.'     \ ,`--.'`|  ' :|  :  /`. /  
        # |   |  .`\  ||   :  :  | |;  |  |--`   
        # :   : |  '  |:   |   \ | :|  :  ;_     
        # |   ' '  ;  :|   : '  '; | \  \    `.  
        # '   | ;  .  |'   ' ;.    ;  `----.   \ 
        # |   | :  |  '|   | | \   |  __ \  \  | 
        # '   : | /  ; '   : |  ; .' /  /`--'  / 
        # |   | '` ,/  |   | '`--'  '--'.     /  
        # ;   :  .'    '   : |        `--'---'   
        # |   ,.'      ;   |.'                   
        # '---'        '---'                     
        ###

        unbound:
                image: mvance/unbound
                container_name: unbound
                hostname: unbound
                restart: always
                networks:
                        private_network:
                                ipv4_address: 10.2.0.200
                volumes:
                        - config-unbound:/opt/unbound/etc/unbound/
                environment: *env-vars
                labels:
                        traefik.enable: false
                        plugsy.name: Unbound
                        plugsy.category: Privacy

        dnscrypt:
                image: zquestz/dnscrypt-server:latest
                container_name: dnscrypt
                restart: always
                command: "init -N ${DOMAIN} -E '10.2.0.150:5443'"
                networks:
                        private_network:
                                ipv4_address: 10.2.0.150
                ports:
                        - 5443:5443/udp
                        - 5443:5443/tcp
                volumes:
                        - config-dnscrypt:/opt/encrypted-dns/etc/keys
                environment: *env-vars
                healthcheck:
                        test:
                                [
                                        "CMD-SHELL",
                                        "drill -p 553 one.one.one.one @127.0.0.1 || exit 1"
                                ]
                        interval: 1m30s
                        timeout: 30s
                        retries: 5
                        start_period: 30s
                labels:
                        traefik.enable: false
                        plugsy.name: DNSCrypt
                        plugsy.category: Privacy

        adguard:
                container_name: adguard
                image: adguard/adguardhome
                restart: always
                depends_on:
                        - unbound
                        - dnscrypt
                volumes:
                        - config-adguard:/opt/adguardhome/conf
                dns:
                        - 127.0.0.1
                        - 10.2.0.200
                        - 10.2.0.150
                networks:
                        private_network:
                                ipv4_address: 10.2.0.100
                ports:
                        - 53:53/tcp
                        - 53:53/udp
                        - 443:443/tcp
                        - 443:443/udp
                        - 3000:3000/tcp
                healthcheck:
                        test: [ "CMD-SHELL", "/bin/netstat -pant | /bin/grep :53" ]
                        interval: 45s
                        timeout: 30s
                        retries: 3
                labels:
                        traefik.port: 3000
                        traefik.http.routers.adguard.rule: Host(`dns.${DOMAIN}`)
                        traefik.http.services.adguard.loadbalancer.server.port: 3000
                        plugsy.name: AdGuard
                        plugsy.link: http://dns.${DOMAIN}/
                        plugsy.category: Privacy
                        plugsy.parents: Unbound,DNSCrypt

        cloud:
                container_name: cloud
                image: nextcloud
                restart: unless-stopped
                depends_on:
                        - mariadb
                environment:
                        MYSQL_HOST: ${DATABASE_HOST}
                        MYSQL_DATABASE: ${DATABASE}
                        MYSQL_USER: ${DATABASE_USERNAME}
                        MYSQL_PASSWORD: ${DATABASE_PASSWORD}
                ports:
                        - 8081:80
                networks:
                        - web
                        - internal
                healthcheck:
                        test: [ "CMD-SHELL", "curl --fail localhost" ]
                        interval: 45s
                        timeout: 30s
                        retries: 3
                labels:
                        traefik.port: 8081
                        traefik.http.routers.cloud.rule: Host(`cloud.${DOMAIN}`)
                        plugsy.name: NextCloud
                        plugsy.category: Cloud
                        plugsy.parents: MariaDB
                        plugsy.link: http://cloud.${DOMAIN}

        wiki:
                container_name: wiki
                image: lscr.io/linuxserver/bookstack
                restart: unless-stopped
                depends_on:
                        - mariadb
                environment:
                        <<: *env-vars
                        APP_URL: http://wiki.${DOMAIN}
                        DB_HOST: ${DATABASE_HOST}
                        DB_DATABASE: ${DATABASE}
                        DB_USER: ${DATABASE_USERNAME}
                        DB_PASS: ${DATABASE_PASSWORD}
                volumes:
                        - config-bookstack:/config
                ports:
                        - 6875:80
                networks:
                        - web
                        - internal
                healthcheck:
                        test:
                                [
                                        "CMD-SHELL",
                                        "curl -s localhost/status | grep -vi 'false'"
                                ]
                        interval: 1m30s
                        timeout: 30s
                        retries: 5
                        start_period: 30s
                labels:
                        traefik.port: 6875
                        traefik.http.routers.wiki.rule: Host(`wiki.${DOMAIN}`)
                        plugsy.name: Personal Wiki
                        plugsy.category: Cloud
                        plugsy.parents: MariaDB
                        plugsy.link: http://wiki.${DOMAIN}

        code-server:
                image: lscr.io/linuxserver/openvscode-server:latest
                container_name: code-server
                restart: unless-stopped
                mem_limit: 4096M
                cpu_percent: 50
                networks:
                        - web
                environment:
                        <<: *env-vars
                        CONNECTION_TOKEN: ${CODE_PASSWORD}
                        SUDO_PASSWORD: ${CODE_SUDO_PASSWORD}
                        PROXY_DOMAIN: dev.${DOMAIN}
                volumes:
                        - config-code:/config
                        - sync:/sync
                ports:
                        - 8443:8443
                healthcheck:
                        test: [ "CMD-SHELL", "curl localhost:3000" ]
                        interval: 1m30s
                        timeout: 30s
                        retries: 5
                        start_period: 30s
                labels:
                        traefik.port: 8443
                        traefik.http.routers.code.rule: Host(`dev.${DOMAIN}`)
                        plugsy.name: Code Server
                        plugsy.category: Cloud
                        plugsy.link: http://dev.${DOMAIN}

