version: '3.7'

x-common-env-variables:
        &env-vars
        PUID: ${PUID}
        PGID: ${PGID}
        TZ: ${TIMEZONE}

x-common-driver-variables:
        &driver-opts
        type: none
        o: bind

networks:
        web:
                external: true
        internal:
                external: false
        private_network:
                ipam:
                        driver: default
                        config:
                                - subnet: 10.2.0.0/24

volumes:
        config-adguard:
                driver_opts:
                        <<: *driver-opts
                        device: ${CONFIG_DIR}/adguard
        config-bookstack:
                driver_opts:
                        <<: *driver-opts
                        device: ${CONFIG_DIR}/bookstack
        config-calibre-web:
                driver_opts:
                        <<: *driver-opts
                        device: ${CONFIG_DIR}/calibre-web
        config-code:
                driver_opts:
                        <<: *driver-opts
                        device: ${CONFIG_DIR}/code
        config-dnscrypt:
                driver_opts:
                        <<: *driver-opts
                        device: ${CONFIG_DIR}/dnscrypt
        config-doplarr:
                driver_opts:
                        <<: *driver-opts
                        device: ${CONFIG_DIR}/doplarr
        config-grafana:
                driver_opts:
                        <<: *driver-opts
                        device: ${CONFIG_DIR}/grafana/config
        config-grafana-data:
                driver_opts:
                        <<: *driver-opts
                        device: ${CONFIG_DIR}/grafana/data
        config-grafana-home:
                driver_opts:
                        <<: *driver-opts
                        device: ${CONFIG_DIR}/grafana/home
        config-heimdall:
